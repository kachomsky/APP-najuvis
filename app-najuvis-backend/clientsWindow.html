<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es" ng-app="clientsManagement">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>NAJUVIS | Clientes</title>
		
		<link rel="shortcut icon" HREF="images/logo.jpeg"/>
		<!-- css-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />	
		
		 <!-- Angular-->
		<script src="js/frameWorks/angular/angular.min.js" type="text/javascript" xml:space="preserve"></script>
		<script src="js/frameWorks/angular/angular-file-upload.js" type="text/javascript" xml:space="preserve"></script>
		<script src="js/frameWorks/angular/i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>
		<script src="js/frameWorks/angular/ng-currency.js" type="text/javascript" xml:space="preserve"></script>
		
		<!-- jQuery-->
		<script src="js/frameWorks/jQuery/jQuery.js" type="text/javascript" xml:space="preserve"></script>
		
		<!-- Datepicker-->
		<script src="js/frameWorks/jQuery/jquery.min.js" type = "text/javascript"></script>
		<script src="js/frameWorks/jQuery/jquery-ui.min.js" type = "text/javascript"></script>
		
		<!-- Own code-->  
		<script src="js/model/clientObj.js" type="text/javascript" xml:space="preserve"></script>
		<script src="js/model/userObj.js" type="text/javascript" xml:space="preserve"></script>
		<script src="js/control/generalFunctions.js" type="text/javascript" xml:space="preserve"></script>
		<script src="js/control/clientsWindow.js" type="text/javascript" xml:space="preserve"></script>
  </head>

  <body class="documentColor" ng-controller="clientsController as clientsCtrl" ng-init="clientsCtrl.checkSession()">
	<header>
		<h2 id="title"><a href="adminWindow.html">Administrador</a> > Lista Clientes</h2>
	</header>
	<div id="templates" ng-init="clientsCtrl.getAllClients()">
		<table class="table">
			<tr><th>Selccionar</th><th>Nombre</th><th>Email</th><th>DNI</th><th>Telefono</th><th>Modificar</th><th>Eliminar</th></tr>
			<tr ng-repeat="client in clientsCtrl.clientsArray" id="row{{client.getId()}}">
				<td><input type="checkbox" id="{{client.getId()}}" /></td>
				<td>{{client.getName()}} {{client.getSurname1()}} {{client.getSurname2()}}</td>
				<td>{{client.getEmail()}}</td>
				<td>{{client.getDni()}}</td>
				<td>{{client.getPhone()}}</td>
				<td>Modifica</td>
				<td style="color:red" ng-click="clientsCtrl.deleteClient($index)">X</td>
			</tr>
		</table>
	</div>
  </body>
</html>
